<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipage Doctor's Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"><img src="./assets/logo.png" alt="logo" /></a>
        </div>
        <div class="nav_menus">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about us/about_us.html">About Us</a></li>
            <li><a href="./contact us/contact_us.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="main_section">
      <div class="main_bg_container">
        <img
          class="main_bg_img"
          src="./assets/stethoscope.png"
          alt="stethoscope"
        />
      </div>
      <div class="hero_section">
        <div class="left_hero_section">
          <img src="./assets/topAngle.png" alt="topAngle" />
          <h1>
            Complete Health <br />
            Care Solutions for <br />
            Everyone
          </h1>
          <p>
            We're always available for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
          <button class="hero_btn">Make Appointment</button>
          <img
            class="bottomAngle"
            src="./assets/bottomAngle.png"
            alt="bottomAngle"
          />
          <img class="mouse" src="./assets/mouse.png" alt="mouse" />
        </div>
        <div class="right_hero_section">
          <div class="bgbox">
            <img class="greenBox" src="./assets/greenBox.png" alt="greenBox" />
            <img
              class="yellowBox"
              src="./assets/yellowBox.png"
              alt="yellowBox"
            />
          </div>
          <img class="doctor" src="./assets/doctor.png" alt="doctor" />
        </div>
      </div>
    </section>
  </body>
</html>
