<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Project 5 | Website using Media Query</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li class="active">Home</li>
        <li>Projects</li>
        <li>Technologies</li>
        <li>Contact</li>
      </ul>
    </header>
    <nav>
      <img src="./assets/hambrger.png" alt="hambrger menu" />
    </nav>
    <section class="main_section">
      <div class="hero_section">
        <div class="left_hero_section">
          <span
            ><img
              class="waving_hand"
              src="./assets/waving-hand.png"
              alt="waving hand"
            />Hi Everyone</span
          >
          <h1>Mark Enderson</h1>
          <h3>Developer</h3>
        </div>
        <div class="right_hero_section">
          <img
            class="hero_image"
            src="./assets/pc-image.png"
            alt="hero pc image"
          />
        </div>
      </div>
    </section>
    <section class="project_section">
      <h3>Projects</h3>
      <div class="projects_container">
        <div class="project_item">
          <img class="pimage" src="./assets/image.png" alt="image1" />
          <p>Project 1</p>
        </div>
        <div class="project_item">
          <img class="pimage" src="./assets/image.png" alt="image2" />
          <p>Project 2</p>
        </div>
        <div class="project_item">
          <img class="pimage" src="./assets/image.png" alt="image3" />
          <p>Project 3</p>
        </div>
        <div class="project_item">
          <img class="pimage" src="./assets/image.png" alt="image4" />
          <p>Project 4</p>
        </div>
      </div>
    </section>
    <footer>
      <h3>Contact Me</h3>
      <img class="ficon" src="./assets/github.png" alt="github" />
      <img class="ficon" src="./assets/linkedin.png" alt="linkedin" />
      <img class="ficon" src="./assets/outlook.png" alt="outlook" />
    </footer>
  </body>
</html>
