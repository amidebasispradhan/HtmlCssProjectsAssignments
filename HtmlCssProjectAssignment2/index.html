<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Project 2 | Product Portfolio Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_left">
          <img class="logo_image" src="./assets/Logo.png" alt="logo" />
          <ul class="nav_list">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Pricing</li>
          </ul>
        </div>
        <button class="nav_btn">Contact Us</button>
      </nav>
    </header>
    <section class="main_section">
      <div class="hero_section">
        <div class="left_hero_section">
          <h1>
            We Help You <br />
            <span>Crush</span> Your Competition
          </h1>
          <p>
            Build trust to connect your brand to billions of user and grow your
            revenue through SEO.
          </p>
          <button class="hero_btn">See our services</button>
        </div>
        <div class="right_hero_section">
          <img src="./assets/Header Illustration.png" alt="hero image" />
        </div>
      </div>
    </section>
  </body>
</html>
